<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>mm-animations</title>
</head>
<body>
    <style>body {background-color:#1C2258}</style>
    
    <div class="my-56 p-2 px-6 w-fit mx-auto bg-transparent rounded-xl flex items-center space-x-4">
        <div class="flex w-20 h-20 overflow-hidden rounded-full">
            <img class="object-cover" src="./avatar.jpeg" alt="MagicMarble Logo">
        </div>
        <div class="flex flex-col h-20 justify-around">
            <div class="text-3xl font-medium text-basecolor">Playerplayer</div>
            <div class="text-2xl font-medium text-hider">Hider</div>
        </div>
    </div>

    <div id="animations">
        <!-- Animation 1 HTML -->
        <div id="animation-one" class="invisible mx-auto -my-52 border border-basecolor rounded-xl bg-gradient-to-br from-grad1 to-grad2 p-2 py-4 flex w-fit space-x-2 items-center">
            <div class="text-white font-medium">You won 2 marbles this turn</div>
            <img class="h-8 -mt-2" src="./Emoji.svg" alt="">
        </div>
        <!-- Animation 2 HTML -->
        <div id="animation-two" class="invisible mx-auto my-44 w-fit">
            <div class="text-green text-5xl font-medium">+2</div>
        </div>
    </div>
    
    
    
    <!-- Animation buttons -->
    <div class="my-80 mx-auto w-fit">
        <button id="do-animation-one" class="text-white border-white border rounded-xl p-1 bh-transparent hover:bg-white hover:text-basebg transform active:translate-y-0.5">Do animation 1</button>
        <button id="do-animation-two" class="text-white border-white border rounded-xl p-1 bh-transparent hover:bg-white hover:text-basebg transform active:translate-y-0.5">Do animation 2</button>
    </div>
    
    <!-- Animation 1 JS -->
    <script>
        const animationOne = document.getElementById('animation-one')
        const doAnimationOne = document.getElementById('do-animation-one')
        doAnimationOne.addEventListener('click', () => {
            animationOne.classList.remove('invisible')
            animationOne.classList.add('animate-bot-to-bot')
            setTimeout(() => {
                animationOne.classList.remove('animate-bot-to-bot')
                animationOne.classList.add('invisible')
            }, "4000")
        })
    </script>
    <!-- Animation 2 JS -->
    <script>
        const animationTwo = document.getElementById('animation-two')
        const doAnimationTwo = document.getElementById('do-animation-two')
        doAnimationTwo.addEventListener('click', () => {
            animationTwo.classList.remove('invisible')
            animationTwo.classList.add('animate-small-to-big')
            setTimeout(() => {
                animationTwo.classList.remove('animate-small-to-big')
                animationTwo.classList.add('invisible')
            }, "4000")
        })
    </script>
</body>
</html>
